<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="deep.css" />
  </head>
  <body>
    <header id="thetop">
      <div class="cont">
        <a href="index.html" id="bar">Wes Roach</a>
        <nav>
          <a href="index.html">About Me</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <div id="main-one" class="cont">
      <div class="main-box">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Jill A. Roo"
                required="required"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="example@gmail.com"
                required="required"
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required">
              </textarea>
            </li>
          </ul>
          <input type="submit" name="submit" />
        </form>
      </div>
      <div class="sidebar">
        <div id="connectme">
          <h2>Connect with ME</h2>
          <img
            src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-256.png"
            class="social"
            alt="Linked In"
          />
          <img
            src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-256.png"
            class="social"
            alt="GitHub"
          />
          <img
            src="https://cdn0.iconfinder.com/data/icons/picons-social/57/69-angellist-2-256.png"
            class="social"
            alt="AngelList"
          />
        </div>
      </div>
    </div>
    <footer>
      <div class="cont">
        &copy; Copyright 2019 Wes Roach
      </div>
    </footer>
  </body>
</html>
